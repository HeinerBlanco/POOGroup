<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <link rel="stylesheet" href="./header_footer.css"> 
    <link rel="stylesheet" href="./registroSolicitante.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="./registroSolicitante.js"></script>
</head>
<body>
<main>
    <section class="fondo" > 
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
        alt="foto de inicio sesion" class="imagen"  />
        <div class="caja-formulario">
            <div id="contenedor"  >
                <h1>Registro de Usuarios</h1>
                <div class="card-body p-4 p-lg-5 text-black">
                    <form id="formulario">
                        <div>
                            <label for="email">Correo electronico</label>
                            <input type="email" name="email"  id="email">
                        </div>
                        <div>
                            <label for="password">Contrase√±a</label>
                            <input type="password" name="password"  id="password">
                        </div>
                        <div>
                            <label for="name">Nombre</label>
                            <input type="text" name="name"  id="name">
                        </div>
                        <div>
                            <label for="lastname">Apellidos</label>
                            <input type="text" name="lastname"  id="lastname">
                        </div>
                        <div>
                            <label for="date">Fecha de Nacimiento</label>
                            <input type="date" name="date"  id="date">
                        </div>
                        <div>
                            <label for="phone">Numero de Contacto</label>
                            <input type="text" name="phone"  id="phone">
                        </div>
                        <div>
                            <label for="address">Direccion</label>
                            <input type="text" name="address"  id="address">
                        </div>
                        <div>
                            <label for="curriculum">Curriculum (PDF)</label>
                            <input type="file" name="curriculum" id="curriculum" accept="application/pdf">
                        </div>                        <div>
                            <label for="puesto">Puesto</label>
                            <input type="text" name="puesto"  id="puesto">
                        </div>
                        <button style="border-radius: 15px;" type="submit">Registrar Solicitante</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>


    <footer> 
        <div class="footer-izquierdo">
        </div>
        <div class="footer-derecho">
        </div>
    </footer>
</body>
</html>
