<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>

    <section class="container">
        <div class="row mt-5 shadow rounded">
            <div class="col-md-6 col-lg-6">
                <div class="p-4">
                    <div class="mb-4">
                        <div class="mb-3">
                            <h3>Iniciar sesión</h3>
                        </div>
                        <div>¿No tienes una cuenta aun?
                            <a href="#">Registrate</a>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label " for="in-txt-user">Número de Carnet</label>
                        <input class="form-control " id="in-txt-user" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label " for="in-txt-pass">Contraseña</label>
                        <input class="form-control " id="in-txt-pass" type="password">
                        <div id="forgot-pass">
                            <label>
                                <a href="#">¿Olvidaste la contraseña?</a>
                            </label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <input class="form-check-input " type="radio">
                        <label class="form-check-label">Recuerdame en este equipo</label>
                    </div>
                    <div class="text-center">
                        <a class="btn btn-primary btninicio cursor" id="btn-login">Iniciar sesión</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-6">               
                <!-- AQUI VA ANIMACION2 PROGRAMADA --> 
                <img src="img/estudiante.png" class="animacion2 img-fluid"></img>
                    
            </div>
        </div>
    </section>

    </section>

    <script src="js/login.js"></script>

    <!-- libreria SWEETALERT-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
